<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter The Value Of A")
        var b = prompt("Enter The Value Of B")
        console.log(`The Value of A is ${a}`)
        console.log(`The Value of B is ${b}`)
        console.log(`The addition of "${a}" and "${b}" is ${parseInt(a)+parseInt(b)}`)
        function sub(a,b)
        {
            var sub = a-b;
            return sub;
        }
        console.log(`The sub between "${a}" and "${b}" is ${sub(a,b)}`)
    </script>
</body>
</html>
